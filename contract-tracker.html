<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Tracker - Clinical Trial Management Suite</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/contract-tracker.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-content">
                <h1>Contract Tracker</h1>
                <p class="subtitle">Manage your clinical trial contracts efficiently</p>
            </div>
            <div class="header-actions">
                <button id="settingsBtn" class="btn btn-secondary">⚙️ Settings</button>
                <button id="addContractBtn" class="btn btn-primary">+ Add Contract</button>
            </div>
        </header>

        <div class="filters">
            <select id="typeFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="CTA">CTA</option>
                <option value="DTA">DTA</option>
                <option value="Budget">Budget</option>
                <option value="Other">Other</option>
            </select>
            <select id="statusFilter" class="filter-select">
                <option value="">All Statuses</option>
                <option value="Drafting">Drafting</option>
                <option value="Internal Review">Internal Review</option>
                <option value="Sent to Sponsor">Sent to Sponsor</option>
                <option value="Final QC">Final QC</option>
                <option value="Signed">Signed</option>
            </select>
        </div>

        <div id="contractsList" class="contracts-list"></div>
    </div>

    <!-- Modal for adding/editing contracts -->
    <div id="contractModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Contract</h2>
                <span class="close">&times;</span>
            </div>
            <form id="contractForm">
                <div class="form-group">
                    <label for="contractTitle">Contract Title *</label>
                    <input type="text" id="contractTitle" required>
                </div>
                <div class="form-group">
                    <label for="sponsorName">Sponsor / Company Name *</label>
                    <input type="text" id="sponsorName" required>
                </div>
                <div class="form-group">
                    <label for="principalInvestigator">Principal Investigator *</label>
                    <input type="text" id="principalInvestigator" required>
                </div>
                <div class="form-group">
                    <label for="contractType">Type *</label>
                    <select id="contractType" required>
                        <option value="">Select Type</option>
                        <option value="CTA">CTA</option>
                        <option value="DTA">DTA</option>
                        <option value="Budget">Budget</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contractStatus">Status *</label>
                    <select id="contractStatus" required>
                        <option value="">Select Status</option>
                        <option value="Drafting">Drafting</option>
                        <option value="Internal Review">Internal Review</option>
                        <option value="Sent to Sponsor">Sent to Sponsor</option>
                        <option value="Final QC">Final QC</option>
                        <option value="Signed">Signed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Markdown supported)</label>
                    <textarea id="notes" rows="4" placeholder="Add any notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Contract</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close" id="settingsClose">&times;</span>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <h3>Contract Types</h3>
                    <p class="settings-description">Customize the types of contracts you track</p>
                    <div id="typesList" class="custom-list"></div>
                    <div class="add-item">
                        <input type="text" id="newType" placeholder="New contract type">
                        <button id="addTypeBtn" class="btn btn-sm btn-primary">Add</button>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Contract Statuses</h3>
                    <p class="settings-description">Define your workflow stages</p>
                    <div id="statusesList" class="custom-list"></div>
                    <div class="add-item">
                        <input type="text" id="newStatus" placeholder="New status">
                        <button id="addStatusBtn" class="btn btn-sm btn-primary">Add</button>
                    </div>
                </div>
                <div class="settings-actions">
                    <button id="resetDefaultsBtn" class="btn btn-secondary">Reset to Defaults</button>
                    <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/contract-tracker.js"></script>
</body>
</html>
